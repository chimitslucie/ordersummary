<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img__card">
        <img
          src="./images/illustration-hero.svg"
          alt="image"
          class="card__img"
        />
      </div>
      <div class="card__content">
        <h2 class="card__title">Order summary</h2>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__subscription">
          <div class="subscription__content">
            <div class="subscription__img">
              <img
                src="./images/icon-music.svg"
                alt="image"
                class="img__subscription"
              />
            </div>
            <div class="subscription__text">
              <h2 class="subscription__title">Annual Plan</h2>
              <p class="text__subscription">$59.99/year</p>
            </div>
          </div>
          <div class="subscrition__link">
            <a href="#" class="link__subscrition">Change</a>
          </div>
        </div>
        <div class="card__button">
          <a href="#" class="card__btn">Proceed to Payment</a>
        </div>
        <div class="button__card">
          <a href="#" class="btn__card">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
